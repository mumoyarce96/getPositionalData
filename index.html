<!DOCTYPE html>
<html>
<head>
	<title>Tracking Tool (building..)</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body> 
<div id="title-bar-container">
    <div id="title">
      <h3>Building...</h3>
      <span>This tool is not finished yet.. </span>
    </div>
  </div>
<center>
<a href="https://github.com/mumoyarce96/getPositionalData#readme">Instructions here!</a>    
</center>

<div id="pitch-selection">
    Select Pitch:
    <div>
      <select id="selectedPitch"> 
      <option value="fullPitch">Full Pitch</option> 
      <option value="leftBox">Left Box</option> 
      <option value="rightBox">Right Box</option> 
      </select> 
    </div>  
  </div> 

<div id="team-name-container">
    Write team names:
    <div>
    <input type="text" id="add-team1-name" placeholder="Team 1 name" onkeypress="teamNameChanger(event)">
    <input type="text" id="add-team2-name" placeholder="Team 2 name" onkeypress="teamNameChanger(event)">
    </div>  
  </div> 

<div id="team-container">
    Select a team:
    <button class="teamBtns" id="team1Btn">Team 1</button>
    <button class="teamBtns" id="team2Btn">Team 2</button>
  </div>
<br>
  <div id="actions">
    Select an action:
    <button class="actionBtns" id="addPlayerBtn">Add Player</button>
    <button class="actionBtns" id="moveBtn">Move</button>
    <button id="changeNumberBtn">Change Number</button>
    Number: <input type="number" id="getNewNumber" name="getNewNumber" min=1 max=99>
  </div>
  <div id="actions2">
    <button class="actionBtns" id="clearBtn">Clear Pitch</button>
    <button class="actionBtns" id="undoBtn">Delete Last</button>
    <button class="actionBtns" id="deleteBtn">Delete Selected</button>
  </div>
  <div id="actions3">
  <button class="actionBtns" id="positionsBtn">Get Positions</button>
  </div>

<div id="image-loader">
<form action='#' onsubmit="return false;">
    <input type='file' id='imgfile' />
    <input type='button' id='btnLoad' value='Load Image' onclick='loadImage();' />
</form> 
</div> 

<div id="pitch-container">
<canvas id="canvas"></canvas>
<canvas id="canvas2"></canvas>
</div>
<br>
<div id="table-button-container">
    <div id="button-container"> 
      Frame: <input type="number" id="getFrameNumber" name="getFrameNumber" min=1 max=1>
      <button class="showFrame" id="showFrameBtn">Show Frame</button>
      <button class="editFrame" id="editFrameBtn">Edit Frame</button>
    </div>
    <div id="button-container">
      <button id="clearTable">Clear Table</button>
      <button id="export" onclick="exportTableToCSV('shotcoords.csv')">Export to CSV </button>
    </div>
     <br></br>
    <div id="table-container">
      <table id="data">
        <thead>
          <tr>
            <th>Frame</th>
            <th>Team</th>
            <th>Player</th>
            <th>X</th>
            <th>Y</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="data-body">

        </tbody>

      </table>
    </div>
  </div>

<div id="csv-loader">
<form action='#' onsubmit="return false;">
    <input type='file' id='csvFile' />
</form> 
</div> 
<script src="tracking.js"></script>
</body> 
<br>

</html>
